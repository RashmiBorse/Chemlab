{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ChemLabs | Admin Login</title>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-xl ">
        <a class="navbar-brand" href="{% url 'home' %}"><span class="logo_title">Chem</span><img id="navlogo"
                src="{% static 'img/logo.png' %}"><span class="logo_title">labs</span></a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'supervisor_login' %}">Supervisor Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row mainrow no-gutters">
                <div class="col-lg-5">
                    <img src="login-ui-ux-design-concept-illustration_78200-431.jpg" class="img-fluid" alt=""
                        width="65%">
                </div>
                <div class="col-lg-4">

                    <h2 class="admin-title">Admin login</h2>
                    <form  action="admin_login" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-9">
                                <input type="text" placeholder="Username" name="uname" class="form-control my-3 p-2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-9">
                                <input type="password" placeholder="Password" name= "pword" class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-5">
                                <button type="submit" class="btn1 mt-2 mb-3 my-3 p-2">Login</button>
                            </div>
                        </div>
                    </form>
                    <a href="#">Forgot password?</a>
                    <!-- <p>Don'nt have an account? <a href="#">Register here</a></p>  -->
                </div>
            </div>
        </div>
    </section>

    <footer class="d-flex justify-content-center align-items-center">

        <p>&copy; Chemlabs | 2020</p>

    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
